apiVersion: appscode.com/v1beta1
kind: Glusterfs
metadata:
  name: test
  namespace: default
  labels:
    app: glusterfs
spec:
  replicas: 3
  storage:
    storageClass: pd-ssd
    volumeClaimTemplates:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi
